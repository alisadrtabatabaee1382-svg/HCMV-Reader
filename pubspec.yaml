name: hcmv_reader
description: Offline smartphone reader for a colorimetric HCMV assay (AuNR + DNAzyme)
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0+1
  path_provider: ^2.1.3
  permission_handler: ^11.3.0
  image: ^4.1.7
  intl: ^0.19.0
  share_plus: ^10.0.2
  pdf: ^3.11.0
  printing: ^5.12.0
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/config.json
  # (Optional) add fonts or images here
